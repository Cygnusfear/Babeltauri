name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install frontend dependencies
        run: |
          cd src-ui
          npm install
          npm run build
      
      - name: Build Tauri app
        run: cargo build --release
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/babeltauri.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install frontend dependencies
        run: |
          cd src-ui
          npm install
          npm run build
      
      - name: Build Tauri app
        run: cargo build --release
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/babeltauri
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
